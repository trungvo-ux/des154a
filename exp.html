<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle # Experiment</title>
</head>
<body>
  <h1>Experiment 1</h1>
  <h2>Open the console to see the triangle being printed</h2>

  <script>
  // This program forms a triangle made of '#' symbols.
  // Each line increases in the number of '#'s, with up to 7 lines.
  // It uses a 'for' loop to repeat the action of printing the '#' symbols.
  
  for (let i = 1; i <= 7; i++) {
    console.log('#'.repeat(i));
  }
  </script>
</body>
</html>
